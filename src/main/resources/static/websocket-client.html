<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stomp-websocket@2.3.4-next/lib/stomp.min.js"></script>
</head>
<body>
<div>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
</div>
<div>
    <input type="text" id="message" placeholder="Write a message..."/>
    <button onclick="sendMessage()">Send</button>
</div>
<div id="output"></div>

<script>
    let stompClient = null;
    let chatId = null;

    function connect() {
        const socket = new SockJS('http://localhost:8080/ws');
        stompClient = Stomp.over(socket);

        // 1. Establish websocket/stomp connection
        stompClient.connect({}, function(frame) {
            document.getElementById('output').innerHTML += '<p>WS Connected!</p>';
            
            // listen to user specific queue
            stompClient.subscribe("/user/queue/chat", function(message) {
                console.log("/user/queue/chat");
                chatId = JSON.parse(message.body)["chatId"];
                console.log("Received chat id -> ", chatId);

                stompClient.subscribe("/topic/"+chatId, function(message) {
                    console.log("/topic/"+chatId);
                    const data = JSON.parse(message.body);
                    document.getElementById('output').innerHTML +=
                        '<p>' + data.sender + ': ' + data.content + '</p>';
                });
            })

            // 1. request for chat session id
            stompClient.send("/app/request-chat-id", {}, {})

        }, function(error) {
            document.getElementById('output').innerHTML +=
                '<p>Error: ' + error + '</p>';
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
            document.getElementById('output').innerHTML += '<p>Disconnected</p>';
        }
    }

    function sendMessage() {
        const message = document.getElementById('message').value;
        stompClient.send("/app/chat", {},
            JSON.stringify({sender: "rlee", chatId, content: message}));
    }
</script>
</body>
</html>
